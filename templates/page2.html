    <script>
        // List of some Indian airports
        const indianAirports = [
            "Indira Gandhi International Airport",
            "Chhatrapati Shivaji Maharaj International Airport",
            "Kempegowda International Airport",
            "Chennai International Airport",
            "Netaji Subhas Chandra Bose International Airport",
            "Sardar Vallabhbhai Patel International Airport",
            "Rajiv Gandhi International Airport",
            "Goa International Airport",
            "Jaipur International Airport",
            "Cochin International Airport",
            "Mangalore International Airport",
            "Biju Patnaik International Airport",
            "Veer Savarkar International Airport",
            "Lal Bahadur Shastri Airport",
            "Sri Guru Ram Dass Jee International Airport"
        ];

        const inputField = document.getElementById('airportInput');
        const autocompleteList = document.getElementById('autocompleteList');

        // Function to filter airport suggestions
        function autocomplete() {
            const input = inputField.value.toLowerCase();
            autocompleteList.innerHTML = '';

            if (!input) return;

            const filteredAirports = indianAirports.filter(airport => airport.toLowerCase().includes(input));
            
            filteredAirports.forEach(airport => {
                const item = document.createElement('div');
                item.textContent = airport;
                item.addEventListener('click', () => {
                    inputField.value = airport;
                    autocompleteList.innerHTML = '';
                });
                autocompleteList.appendChild(item);
            });
        }

        // Add event listener to the input field
        inputField.addEventListener('input', autocomplete);
    </script>

<script>
    // Define video sources based on window size
    const videoSources = {
        large: 'vid4.mp4',
        medium: 'vid5.mp4',
        small: 'vid3.mp4'
    };

    const videoElement = document.getElementById('backgroundVideo1');

    function updateVideoSource() {
        const windowWidth = window.innerWidth;

        let selectedVideo;

        if (windowWidth > 1024) {
            selectedVideo = videoSources.large;
        } else if (windowWidth > 768) {
            selectedVideo = videoSources.medium;
        } else {
            selectedVideo = videoSources.small;
        }

        // Only update the video source if it has changed
        if (videoElement.querySelector('source').src !== selectedVideo) {
            videoElement.querySelector('source').src = selectedVideo;
            videoElement.load(); // Reload video with new source
        }
    }

    // Update video source initially and on window resize
    window.addEventListener('resize', updateVideoSource);
    window.addEventListener('load', updateVideoSource);
</script>


    <script>
      let autocompletePickup, autocompleteDropoff;

      function initAutocomplete() {
        // Initialize the autocomplete fields
        autocompletePickup = new google.maps.places.Autocomplete(
          document.getElementById("pickup")
        );
        autocompleteDropoff = new google.maps.places.Autocomplete(

      function submitForm() {
        const pickup = document.getElementById("pickup").value;
        const dropoff = document.getElementById("dropoff").value;

        if (pickup && dropoff) {
          window.location.href = `directions.html/?pickup=${encodeURIComponent(
            pickup
          )}&dropoff=${encodeURIComponent(dropoff)}`;
        } else {
