{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="{% static './css/stylees.css' %}" />
    <script>
      // Function to display and calculate total amount dynamically
      function displaySavedData() {
        
        const savedData2 = JSON.parse(localStorage.getItem("bookingData2")) || {};
        document.getElementById("totalCost2").textContent = `${savedData2}`;
        

       } // Set base cost from savedData if availabl

      // Call the function on page load
      displaySavedData();
    </script>
  </head>
  <body onload="displaySavedData()">
    <div class="container">
      <h1>Booking Form</h1>
      <form id="bookingForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="mobile">Mobile Number:</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          maxlength="10"
          required
          pattern="[0-9]{10}"
        />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="pickup">Pickup Address:</label>
        <input type="text" id="pickup" name="pickup" required />

        <div
          style="
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
          "
          class="trip-type"
        >
          <input
            style="width: 20px; height: 20px; background-color: transparent"
            type="radio"
            id="single-way"
            name="trip"
            value="Single Way"
            required
          />
          <label style="margin-right: 40px" for="single-way">Single Way</label>

          <input
            style="width: 20px; height: 20px; margin-left: 40px"
            type="radio"
            id="round-trip"
            name="trip"
            value="Round Trip"
          />
          <label for="round-trip">Round Trip</label>
        </div>

        <label for="departure">Departure Date:</label>
        <input type="date" id="departure" name="departure" required />

        <label for="arrival">Arrival Date:</label>
        <input type="date" id="arrival" name="arrival" />

        

        <div class="total-amount">
          <p>Total Cost = <span id="totalCost2"></span></p>
        </div>

        <a href="payment"><button type="submit">Submit</button></a>
      </form>
    </div>
    

    <script src="{% static 'js/scriptt.js' %}"></script>
  </body>
</html>
