<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Callback Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .modal-header, .modal-body, .modal-footer {
      border: none;
    }
    .modal-content {
      border-radius: 12px;
      padding: 20px;
    }
    .call-text {
      color: #28a745;
      font-weight: bold;
    }
    .btn-callback {
      background-color: #28a745;
      color: white;
    }
    .btn-callback:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="callbackModal" tabindex="-1" aria-labelledby="callbackModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h5 class="mb-2">Looking for something specific?</h5>
        <p class="call-text mb-3">We're just a call away.</p>
        <p>Share your number to get a call-back.</p>
        
        <div class="input-group mb-3">
          <span class="input-group-text">+91</span>
          <input type="tel" class="form-control" placeholder="81234 56789">
          <button class="btn btn-callback">ðŸ“ž Call me back</button>
        </div>

        <small class="text-muted">Rest assured, your details are secure with us.</small>

        <p class="mt-3 mb-1">Have a custom requirement? <a href="#">Write to us</a></p>
        <p>In a hurry? <a href="tel:08042781951">Call us now 08042781951</a></p>
        <p class="text-muted" style="font-size: 0.75rem;">*Please keep 0 or +91 before the number you dial.</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Show modal on page load -->
<script>
  window.onload = function () {
    var myModal = new bootstrap.Modal(document.getElementById('callbackModal'));
    myModal.show();
  }
</script>

</body>
</html>
